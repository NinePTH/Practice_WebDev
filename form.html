<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        .user-info {
            font-size: 18px;
            font: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1 align = "center">แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>
            <label class="user-info" for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริง (ก-ฮ)" required>
        </div>
        <div>
            <label class="user-info" for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุล(ก-ฮ)">
        </div>
        <div>
            <label class="user-info" for="email">อีเมล</label>
            <input type="email" name="email" placeholder="ป้อนemail">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" placeholder="ป้อนรหัส">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="20" rows="5" readonly>
                NinePTH
            </textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" placeholder="ป้อนอายุ" min="1" max="10" value="2" readonly>
        </div>
        <div>
            <label for="Bdate">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="tel">เบอร์โทรศัพท์</label>
            <input type="tel" name="tel" placeholder="ป้อนเบอร์โทรศัพท์">
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="rangenumber">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value="50">
        </div>
        <div>
            <label for="edu">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท" selected>ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="gender">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="gender">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">ซ่อมคอม
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="file">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="url">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="บันทึกข้อมูล">
            <button type="submit">บันทึกข้อมูล</button>
            <input type="reset" name="" id="" value="ล้างข้อมูล">
            <button type="reset">ล้างข้อมูล</button>
        </div>
    </form>
</body>
</html>
